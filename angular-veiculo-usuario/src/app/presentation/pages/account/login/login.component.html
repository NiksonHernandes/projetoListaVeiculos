<h2 class="text-center">Entrar</h2>

<div *ngIf="alertErro" class="alert alert-danger mt-3">
    Login ou Password inv√°lido. Tente novamente!
</div>

<form (ngSubmit)="onSubmit()" #form="ngForm" class="was-validated">
    <div class="form-group">
        <label>Login:</label>
        <input class="form-control mb-1" type="text" name="username" id="username"
            [(ngModel)]="login.username" required />
        <div class="invalid-feedback">Por favor, preencha este campo.</div>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input class="form-control mb-1" type="password" name="password" id="password" autocomplete="on"
           [(ngModel)]="login.password" required />
        <div class="invalid-feedback">Por favor, preencha este campo.</div>
    </div>
    
    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.form.invalid">Entrar</button>
    <button type="button" class="btn btn-link btn-block" [routerLink]="['/create-account']">Criar conta</button>
</form>
