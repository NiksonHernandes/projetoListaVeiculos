<h1>Lista de Veiculos</h1>

<app-veiculo-add></app-veiculo-add>

<div class="table-responsive">
    <table datatable [dtOptions]="dtoptions" class="table table-striped table-bordered table-sm table-hover"
        *ngIf="veiculosCurrentUser; else notFound">
        <thead class="bg-dark text-white">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th class="text-center">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let veiculo of veiculosCurrentUser">
                <td class="align-middle">{{veiculo.id}}</td>
                <td class="align-middle">{{veiculo.nome}}</td>
                <td class="align-middle">{{veiculo.tipo}}</td>
                <td class="align-middle text-center">
                    <app-veiculo-visualizar [idVeiculoRecebido]="veiculo.id"></app-veiculo-visualizar>
                    <app-veiculo-update [idVeiculoRecebido]="veiculo.id"></app-veiculo-update>
                    <a type="button" class="btn btn-danger m-1" routerLink="/delete-veiculo/{{veiculo.id}}">Remover</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #notFound>
    <div class="alert alert-warning mt-3 ">
        Lista Vazia! Adicione um novo veiculo!
    </div>
</ng-template>
