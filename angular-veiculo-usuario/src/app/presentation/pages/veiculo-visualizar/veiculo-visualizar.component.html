<button type="button" class="btn btn-success m-1" (click)="open(content)" id="btnOpenModalEditar">Visualizar</button>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Dados do veiculo</h4>
        <button class="close" aria-label="Close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <form #form="ngForm">
        <div class="modal-body">
            <div class="form-group" *ngIf="dataVeiculo">

                <label class="col-sm-2 col-form-label mb-2">ID: </label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" name="id" id="id" [(ngModel)]="dataVeiculo.id" readonly>
                </div>

                <label class="col-sm-2 col-form-label mb-2">Nome:</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Insira o nome"
                        [(ngModel)]="dataVeiculo.nome" readonly>
                </div>

                <label class="col-sm-2 col-form-label">Tipo:</label>
                <div class="col-sm-10 mb-2">
                    <input class="form-control" type="text" name="tipo" id="tipo"
                        placeholder="Insira o tipo (esportivo, classico)" [(ngModel)]="dataVeiculo.tipo" readonly>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="modal.close()">OK</button>
        </div>
    </form>
</ng-template>
