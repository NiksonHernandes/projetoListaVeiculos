<div>
    <h3>Dados do veiculo que será deletado</h3>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button class="close" aria-label="Close" type="button" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <p>Deseja deletar esse veículo?</p>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="deletar()">OK</button>
        <button type="button" class="btn btn-danger" (click)="modal.close()">Cancelar</button>
    </div>
</ng-template>

<form #form="ngForm">
    <p>
        <ngb-alert [dismissible]="false" type="success" *ngIf="successMessage; else template"> Removido com sucesso
        </ngb-alert>
    </p>

    <ng-template #template>
        <div class="form-group" *ngIf="veiculo">
            <label class="col-sm-2 col-form-label mb-2">ID: </label>
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-5">
                <input class="form-control" type="number" name="id" id="id" [(ngModel)]="veiculo.id" readonly>
            </div>

            <label class="col-sm-2 col-form-label mb-2">Nome:</label>
            <div class=" col-xl-3 col-lg-4 col-md-4 col-sm-5">
                <input class="form-control" type="text" name="nome" id="nome" placeholder="Insira o nome"
                    [(ngModel)]="veiculo.nome" readonly>
            </div>

            <label class="col-sm-2 col-form-label">Tipo:</label>
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-5 mb-2">
                <input class="form-control" type="text" name="tipo" id="tipo"
                    placeholder="Insira o tipo (esportivo, classico)" [(ngModel)]="veiculo.tipo" readonly>
            </div>
        </div>
        <button type="button" class="btn btn-success ml-3" (click)="openModal(content)">Remover</button>
        <!-- <button type="submit" class="btn btn-success ml-3">Confirmar</button> -->
        <button type="button" class="btn btn-danger m-1" (click)="cancelar()">Cancelar</button>
    </ng-template>
</form>
